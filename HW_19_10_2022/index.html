<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW_19_10_2022- SASS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>הטופס שלי</h1></header>
    <div id="main">
      <div id="myForm">
        <p class="myInput">
          <label for="name">שם מלא*:</label>
          <input type="text" name="name" id="name" />
        </p>
        <p class="myInput">
          <label for="tel">טלפון*:</label>
          <input type="tel" name="tel" id="tel" />
        </p>
        <p class="myInput">
          <label for="email">אימייל*:</label>
          <input type="email" name="email" id="email" />
        </p>
        <p class="myInput">
          <label for="message">הודעה:</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </p>
        <p class="myInput">
          <input type="submit" name="submit" id="submit" value="שלח" />
        </p>
      </div>
      <div id="success">הטופס נשלח בהצלחה!</div>
      <div id="error">הטופס לא נשלח. אנא נסו שנית.</div>
    </div>
    <footer><p>כל הזכויות שמורות!</p></footer>
  </body>
</html>
