<!DOCTYPE html>
<html lang="he">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>החנות שלי</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./storeStyle.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header><h1>החנות שלי</h1></header>
    <div id="myProducts" class="row container-fluid">
      <div class="col-md-3 col-6 myProductCol">
        <div class="product">
          <h3 class="productTitle">עגבניה</h3>
          <img class="productImg" src="./imgs/Tomato.jpg" alt="עגבניה" />
          <br />
          <p class="productDesc">עגבניה טריה</p>
          <p class="productPrice">2 ₪ לקילו</p>
          <p class="productQuantity">
            כמות:
            <input
              type="number"
              name="TomatoQuantity"
              id="TomatoQuantity"
              placeholder="0"
              class="myQuantity"
              onchange="changeQuan(`Tomato`)"
              min="0"
            />
          </p>
        </div>
      </div>
      <div class="col-md-3 col-6 myProductCol">
        <div class="product">
          <h3 class="productTitle">מלפפון</h3>
          <img class="productImg" src="./imgs/Cucumber.jpg" alt="מלפפון" />
          <br />
          <p class="productDesc">מלפפון טרי</p>
          <p class="productPrice">3 ₪ לקילו</p>
          <p class="productQuantity">
            כמות:
            <input
              type="number"
              name="CucumberQuantity"
              id="CucumberQuantity"
              placeholder="0"
              class="myQuantity"
              onchange="changeQuan(`Cucumber`)"
              min="0"
            />
          </p>
        </div>
      </div>
      <div class="col-md-3 col-6 myProductCol">
        <div class="product">
          <h3 class="productTitle">בצל</h3>
          <img class="productImg" src="./imgs/Onion.jpg" alt="בצל" />
          <br />
          <p class="productDesc">בצל טרי</p>
          <p class="productPrice">4 ₪ לקילו</p>
          <p class="productQuantity">
            כמות:
            <input
              type="number"
              name="OnionQuantity"
              id="OnionQuantity"
              placeholder="0"
              class="myQuantity"
              onchange="changeQuan(`Onion`)"
              min="0"
            />
          </p>
        </div>
      </div>
      <div class="col-md-3 col-6 myProductCol">
        <div class="product">
          <h3 class="productTitle">חסה</h3>
          <img class="productImg" src="./imgs/Letuce.jpeg" alt="חסה" />
          <br />
          <p class="productDesc">חסה טריה</p>
          <p class="productPrice">5 ₪ לקילו</p>
          <p class="productQuantity">
            כמות:
            <input
              type="number"
              name="LetuceQuantity"
              id="LetuceQuantity"
              placeholder="0"
              class="myQuantity"
              onchange="changeQuan(`Letuce`)"
              min="0"
            />
          </p>
        </div>
      </div>
    </div>
    <div id="myCart" class="row container">
      <div id="cartProducts" class="col-12 col-md-6">
        <h4>המוצרים שלי:</h4>
        <ul id="selectedProducts"></ul>
      </div>
      <div id="cartSummery" class="col-12 col-md-6">
        <h4>סיכום:</h4>
        <p class="cartPriceInfo">
          מחיר לפני הנחה: <span id="beforePrice">0</span>
        </p>
        <p class="cartPriceInfo">הנחה: <span id="discount">0%</span></p>
        <p class="cartPriceInfo">
          מחיר לאחר הנחה: <span id="afterPrice">0</span>
        </p>
        <p class="cartPriceInfo">
          <button onclick="resetPrice()">איפוס</button>
        </p>
      </div>
    </div>
    <footer><p>כל הזכויות שמורות!</p></footer>
  </body>
</html>
