<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW_18_9_2022</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="myHeader"><h1>Registration Form</h1></header>
    <div id="content">
      <form action="mailto:mymail@mymail.com" method="post">
        <p class="inputP">
          <label class="inputLabel" for="firstName">First Name</label>
          <input
            class="myInput inputText"
            type="text"
            name="firstName"
            id="firstName"
          />
        </p>
        <p class="inputP">
          <label class="inputLabel" for="lastName">Last Name</label>
          <input
            class="myInput inputText"
            type="text"
            name="lastName"
            id="lastName"
          />
        </p>
        <p class="inputP">
          <label class="inputLabel" for="email">Email</label>
          <input
            class="myInput inputEmail"
            type="email"
            name="email"
            id="email"
          />
        </p>
        <p class="inputP">
          <label class="inputLabel" for="password">Password</label>
          <input
            class="myInput inputPass"
            type="password"
            name="password"
            id="password"
          />
        </p>
        <p class="inputP">
          <label class="inputLabel" for="password2">Repeat Password</label>
          <input
            class="myInput inputPass"
            type="password"
            name="password2"
            id="password2"
          />
        </p>
        <p class="inputP inputButtonsP">
          <input
            class="myInput inputBTN"
            type="reset"
            name="reset"
            id="reset"
            value="Reset"
          />
          <input
            class="myInput inputBTN"
            type="submit"
            name="submit"
            id="submit"
            value="Register"
          />
        </p>
      </form>
    </div>
  </body>
</html>
